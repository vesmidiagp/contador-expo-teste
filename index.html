<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador de Visitas</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      background-color: #000000; /* fundo preto */
      color: #cccccc; /* texto cinza escuro */
      font-family: 'Assistant', sans-serif;
      font-weight: 500;
      font-size: 16px;
      text-align: center;
      margin: 0;
      padding: 0;
      line-height: 1;
      overflow: hidden;
      height: 100%;
    }

    .conteudo {
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="conteudo">
    Você é o visitante n. <span id="contador">0</span>
  </div>

  <script>
    const namespace = 'siteVesmidia';
    const key = 'contadorExpoTeste';

    fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('contador').textContent = data.value;
      })
      .catch(() => {
        document.getElementById('contador').textContent = '—';
      });
  </script>
</body>
</html>
