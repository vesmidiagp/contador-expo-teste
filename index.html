<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #ccc;
      font-family: 'Assistant', sans-serif;
      font-weight: 500;
      font-size: 16px;
      line-height: 1;
      height: 40px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="conteudo">Você é o visitante n. —</div>

  <script>
    fetch('https://api.countapi.xyz/hit/siteVesmidia/contadorExpoTeste')
      .then(response => {
        if (!response.ok) throw new Error('Falha na API');
        return response.json();
      })
      .then(data => {
        document.getElementById('conteudo').textContent = `Você é o visitante n. ${data.value}`;
      })
      .catch(() => {
        document.getElementById('conteudo').textContent = 'Você é o visitante n. —';
      });
  </script>
</body>
</html>
