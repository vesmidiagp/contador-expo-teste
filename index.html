<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #ccc;
      font-family: 'Assistant', sans-serif;
      font-weight: 500;
      font-size: 16px;
      line-height: 1;
      text-align: center;
      overflow: hidden;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  Você é o visitante n. <span id="contador">0</span>

  <script>
    fetch('https://api.countapi.xyz/hit/siteVesmidia/contadorExpoTeste')
      .then(r => r.json())
      .then(d => {
        document.getElementById('contador').textContent = d.value;
      })
      .catch(() => {
        document.getElementById('contador').textContent = '—';
      });
  </script>
</body>
</html>
